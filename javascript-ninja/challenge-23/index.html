<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge 23</title>
    <style>
        input[type="text"] {
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
        }

        button {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" value="" readonly="false" data-calculator-display>
    </div>
    <div>
        <button data-calculator-button="7">7</button>
        <button data-calculator-button="8">8</button>
        <button data-calculator-button="9">9</button>
        <button data-calculator-button="รท">รท</button>
    </div>
    <div>
        <button data-calculator-button="4">4</button>
        <button data-calculator-button="5">5</button>
        <button data-calculator-button="6">6</button>
        <button data-calculator-button="x">x</button>
    </div>
    <div>
        <button data-calculator-button="1">1</button>
        <button data-calculator-button="2">2</button>
        <button data-calculator-button="3">3</button>
        <button data-calculator-button="+">+</button>
    </div>
    <div>
        <button data-calculator-action="restart">CE</button>
        <button data-calculator-button="0">0</button>
        <button data-calculator-action="result">=</button>
        <button data-calculator-button="-">-</button>
    </div>
    <div>
    </div>
    <script src="./challenge-23.js"></script>
</body>
</html>
